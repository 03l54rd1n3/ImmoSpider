defaults:
  environment:
    - key: PYTHONIOENCODING
      value: utf-8

jobs:
  - name: scrapy
    command: > 
        scrapy crawl immoscout -o apartments_$(date +"%Y%m%dT%H%M%S").csv 
        -s FROM=${FROM}
        -s TO=${TO}
        -s SMTP=${SMTPSERVER}
        -s USER=${USER}
        -s PASS=${PASS}
        -a url=${URL}  
        -L INFO
    schedule: "*/1 * * * *"
    captureStdout: true

